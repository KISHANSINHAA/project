name: Retail Sales Forecasting

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
    # -----------------------------
    # 1. Checkout repository
    # -----------------------------
    - name: Checkout code
      uses: actions/checkout@v4

    # -----------------------------
    # 2. Set up Python
    # -----------------------------
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    # -----------------------------
    # 3. Install dependencies
    # -----------------------------
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # -----------------------------
    # 4. Run basic code checks
    # -----------------------------
    - name: Verify imports
      run: |
        python -c "import pandas, numpy, sklearn, xgboost, streamlit"

    # -----------------------------
    # 5. Run data pipeline (sanity)
    # -----------------------------
    - name: Run data loader
      run: |
        python src/data_loader.py

    - name: Run feature engineering
      run: |
        python src/feature_engineering.py

    # -----------------------------
    # 6. Train models
    # -----------------------------
    - name: Train ML models
      run: |
        python src/train_ml_models.py

    # -----------------------------
    # 7. Evaluate models
    # -----------------------------
    - name: Evaluate models
      run: |
        python src/evaluate_models.py

    # -----------------------------
    # 8. CI success message
    # -----------------------------
    - name: CI completed
      run: echo "âœ… CI pipeline completed successfully!"

